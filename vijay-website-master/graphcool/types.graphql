type User @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String! @isUnique
  position: Int! @defaultValue(value: 0)
}

type File @model {
  id: ID! @isUnique
  contentType: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  secret: String! @isUnique
  size: Int!
  url: String! @isUnique
}
